<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div> -->
        <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
        <ng-template appPlaceHolder></ng-template>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" ngModel required email
                    #email="ngModel">
                <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email.</span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6"
                    #password="ngModel">
                <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid
                    password.</span>
            </div>

            <div>
                <button class="btn btn-primary" type="submit"
                    [disabled]="!authForm.valid">{{ isLoginMode ? 'Login':'Sign Up' }}</button> |

                <button class="btn btn-info" type="button" (click)="onSwitchMode()">Switch to
                    {{ isLoginMode ? 'Sign Up':'Login' }}</button>
            </div>

        </form>
    </div>
</div>
